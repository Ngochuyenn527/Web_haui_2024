
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .flex{
        display: flex;
        margin-left: 50px;
    }

    button{
        margin-right: 10px;
        width: 50px;
        height: 50px;
        border-radius: 5px;
        font-size: 1.2rem;
    }

    div{
        margin-bottom: 20px;
    }

</style>
<body>
    <form>
        <div>So thu nhat <input type="number" id="mot" required></div>
        <div class="flex">
            <button onclick="calculate('+') ,event.preventDefault()">+</button>
            <button onclick="calculate('-') ,event.preventDefault()">-</button>
            <button onclick="calculate('*') ,event.preventDefault()">*</button>
            <button onclick="calculate('/') ,event.preventDefault()">/</button>
            <button onclick="calculate('^') ,event.preventDefault()">^</button>
        </div>
        <div>So thu hai <input type="number" id="hai" required ></div>
        <div>Ket qua <input type="number" id="ketqua" readonly></div>
    </form>
    



    <script>
        confirm("Do u want to calculate with us ?")
        let color = prompt("Let's change the color of background yeah !. Which color do u wanna try? Fill in the gap pleaseüôå")
        document.body.style.background = color;
        let mot = document.getElementById("mot")
        let hai = document.getElementById("hai")
        let ketqua = document.getElementById("ketqua")

        // L·ªánh alert in ra m·ªôt h·ªôp tho·∫°i v√† k√®m theo ƒë√≥ ch·ªâ m·ªôt t√πy ch·ªçn OK, 
        // C√≤n l·ªánh confirm th√¨ c√≥ hai t√πy ch·ªçn OK ho·∫∑c Cancel
        function calculate(event){
            if(hai.value == 0){
                if(event == '/'){
                    alert("so thu 2 phai khac 0");
                }
            }
            ketqua.value = eval(mot.value +  event + hai.value)
        }
    </script>

</body>
</html>
