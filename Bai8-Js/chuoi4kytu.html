<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        width: 100%;
        margin-left: 100px;
    }
    .flex{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <!-- nhập vào một chuỗi >= 10 ký tự. 
        Thông báo ra màn hình cho biết trong chuỗi có mấy từ có 4 ký tự và bắt đầu bằng chữ m -->
    <form>
        <table>
            <tr>
                <td>Nhap chuoi:</td>
                <td><input type="text" id="one" required></td>
            </tr>
            <tr>
                <td>So tu co 4 ki tu va bat dau bang chu "m" la:</td>
                <td><input type="text " readonly id="two"></td>
            </tr>
            <tr>
                <td colspan="2" class="box_submit">
                    <input type="submit" onclick="check(), event.preventDefault()">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
    
    <script>      
        function check(){ 
            let str = document.getElementById("one").value
            let a = str.split(" ")

            let count = 0
            if(str.length >= 10){
                for(let i=0; i<a.length; i++){
                    if(a[i].length == 4 && a[i][0]=='m'){
                        count++
                    }
                }
                document.getElementById("two").value += count
            }

            else if(str.length > 0 && str.length < 10 ){
                alert("chuoi phai >= 10 ky tu")
            }

        }


        
    </script>
</body>
</html>
