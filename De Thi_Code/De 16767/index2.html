<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="one" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" id="two" required></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Kiểm tra Password" onclick="show()"></td>
            </tr>
        </table>
    </form>

    <script>
        
        function show(){
            
                let one = document.getElementById("one")
                let two = document.getElementById("two")
                let two_change = two.value.split("")
                
                if(two.value.length >= 8){
                    let count1 = 0
                    for(let i=0; i<two_change.length; i++){
                        if( two_change[i] != " " && two_change[i] == two_change[i].toUpperCase()){
                            count1++;
                        }
                    }

                    let count2 = 0
                    for(let i=0; i <= 9; i++){
                        if(two_change[0] == i){
                            count2++;
                        }
                    }

                    if(count1 != 0 && count2 == 0) alert("Bạn nhập đúng")

                    else{
                        alert("Bạn nhập sai")
                    }
                }
                
                else if( two.value.length > 0 && two.value.length < 8 ){
                    alert("Bạn nhập sai")
                }
            
        }
        

    </script>
</body>
</html>
